<!doctype html>
<html>
<head>
<title>Rock - Paper - Scissors</title>

<link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="game hide">
	<div class="game__start">
		<button class="game__launch">Launch game</button>
	</div>

	<div class="game__during hide">
		<h2 class="round">Round 1</h2>
		<section class="the-combat-arena">
			<div class="player player--human">
				<span>Human</span>
			</div>
			<div class="the-ring">
				<div class="the-ring__human u-float-left"> </div>
				<div class="the-ring__ai u-float-right"> </div>
			</div>
			<div class="player player--ai">
				<p>Artificial Intelligence</p>
				<p class="modifier"></p>
			</div>
		</section>
		<section class="options">
			<ul>
				<li class="select select--rock" id="rock"><img src="images/select-rock.png" width="168" height="168" alt="Select rock. " /></li>
				<li class="select select--paper" id="paper"><img src="images/select-paper.png" width="168" height="168" alt="Select paper. " /></li>
				<li class="select select--scissors" id="scissors"><img src="images/select-scissors.png" width="168" height="168" alt="Select scissors. " /></li>
			</ul>
		</section>
	</div>

	<section class="scoreboard hide">
		<div class="scoreboard__conclusion"><!-- Populated via JS --></div>
		<div class="scoreboard__score1"><!-- Populated via JS --></div>
		<div class="scoreboard__score2"><!-- Populated via JS --></div>
	</section>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/game.js"></script>
</body>
</html>
